<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="main">
      <div class="card-container">
        <img class="img-illustration-hero" src="images/illustration-hero.svg" alt="illustration-hero">
        <p class="order-summary-heading">Order Summary</p>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="btn-annual-plan">
          <img class="music-icon" src="images/icon-music.svg" alt="music-icon">
          <p class="title-annual-plan">Annual Plan</p>
          <p class="price-year">$59.99/year</p>
          <p class="change-text">Change</p>
        </div>
        <div class="buttons">
          <button class="btn-payment">Proceed to Payment</button>
          <button class="btn-cancel-order">Cancel Order</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/irishmicoletcando/order-summary">Irish Micole Cando</a>.
    </div>
  </body>
</html>
